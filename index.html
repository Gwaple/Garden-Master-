<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gardening Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <audio id="bgSound" loop></audio>
  <div id="themeEffects"></div>
  <canvas id="snowCanvas"></canvas>
  <div id="eventBanner" style="display:none;"></div>
  <div id="seasonChooser" class="box" style="max-width:300px;margin:24px auto;">
    <label for="seasonSelect"><b>Choose Season/Event:</b></label>
    <select id="seasonSelect">
      <option value="auto">Auto (by date/time)</option>
      <option value="spring">Spring</option>
      <option value="summer">Summer</option>
      <option value="autumn">Autumn</option>
      <option value="winter">Winter</option>
      <option value="night">Night</option>
      <option value="lunar-new-year">Lunar New Year</option>
      <option value="halloween">Halloween</option>
    </select>
  </div>
  <div id="authArea">
    <div id="loginBox" class="box glow">
      <h2>Login</h2>
      <input id="loginUser" placeholder="Username"><br>
      <input id="loginPass" type="password" placeholder="Password"><br>
      <button onclick="login()">Login</button>
      <button onclick="showRegister()">Register</button>
      <div id="loginMsg"></div>
    </div>
    <div id="registerBox" class="box" style="display:none;">
      <h2>Create Account</h2>
      <input id="regUser" placeholder="Username"><br>
      <input id="regPass" type="password" placeholder="Password"><br>
      <button onclick="register()">Register</button>
      <button onclick="showLogin()">Back to Login</button>
      <div id="registerMsg"></div>
    </div>
  </div>
  <div id="homePage" style="display:none;">
    <div id="homeWelcome" class="box glow">
      <span class="home-emoji">ðŸŒ»</span>
      <span class="sparkle-emoji">âœ¨</span>
      <div class="welcome-msg">Welcome back, <b id="homeUser"></b>!</div>
    </div>
    <div id="homePanel" class="box">
      <div id="progressStats"></div>
      <button onclick="startGame()" class="big-btn animate-btn">ðŸŒ± Start Gardening!</button>
      <button onclick="logout()" class="logout-btn">Logout</button>
    </div>
  </div>
  <div id="gameArea" style="display:none;">
    <div class="box">
      <button onclick="goHome()">Home</button>
      <div id="seedSelection">
        <h2>Choose a seed:</h2>
        <div id="seedButtons"></div>
      </div>
      <div id="garden" class="box" style="display:none;">
        <p id="plantStage"></p>
        <div id="plantAnimContainer" style="height:120px;">
          <div id="plantAnim"></div>
        </div>
        <p id="tip" style="color:#388e3c;font-style:italic;"></p>
        <div style="font-size:1.2em;margin:10px 0">Seed type: <span id="seedType"></span></div>
        <div id="progressBarContainer" style="width:120px;height:14px;background:#e0e0e0;border-radius:8px;display:none;margin:10px auto">
          <div id="progressBar" style="height:100%;background:#4caf50;width:0;border-radius:7px;"></div>
        </div>
        <button id="growBtn" onclick="growPlant()" style="display:none;">Grow (Space)</button>
        <button id="restartBtn" onclick="restartGame()" style="display:none;">Grow Another</button>
      </div>
    </div>
  </div>
  <script src="garden-app.js"></script>
</body>
</html>
